<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Course List
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let course of courses" (click)="selectCourse(course)">
            <h3 matLine>{{course.title}}</h3>
            <p matLine>{{course.description}}</p>
            <button mat-icon-button aria-label="Click to delete a course" color="warn"
                    (click)="deleteCourse(course.id);$event.stopImmediatePropagation()">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
        <!-- COURSES LIST -->

      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Select Course
        </mat-card-title>
      </mat-card-header>
      <form #form="ngForm" (submit)="saveCourse(form.value)">
        <mat-card-content>
          <mat-form-field>
            <label>
              <input matInput placeholder="Title" [(ngModel)]="selectedCourse.title" name="title" type="text" required>
            </label>
          </mat-form-field>
          <mat-form-field>
            <label>
              <input matInput placeholder="Description" [(ngModel)]="selectedCourse.title" name="description" type="text">
            </label>
          </mat-form-field>
          <section>
            <h4>{{selectedCourse.percentComplete}}% Complete</h4>
            <mat-slider class="full-width"
                        [(ngModel)]="selectedCourse.percentComplete"
                        min="0" max="100" step="1"
                        name="percentComplete"
                        thumbLabel></mat-slider>
            <mat-checkbox [(ngModel)]="selectedCourse.favorite" value="false" color="primary" name="favorite">Favorite
            </mat-checkbox>
          </section>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="form.invalid" type="submit" mat-button color="primary">Submit</button>
          <button type="button" mat-button (click)="cancel()">Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
